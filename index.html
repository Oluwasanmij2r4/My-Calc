<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="inp" value="0">

      <div>
        <table>
          <tr>
            <td class="sign">AC</td>
            <td class="sign">+/-</td>
            <td class="sign">%</td>
            <td class="sign">/</td>
          </tr>

          <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <td class="sign">+</td>
          </tr>

          <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <td class="sign">-</td>
          </tr>

          <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td class="sign">*</td>
          </tr>

          <tr>
          <td class="sign">0</td>
          <td class="sign">.</td>
          <td class="sign">!</td>
          <td class="sign">=</td>
          </tr>
        </table>

        </div>

    <script src="main/main.js"></script>
  </body>
</html>
