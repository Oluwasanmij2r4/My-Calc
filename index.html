<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="inp">

      <main>
        <table>
          <tr>
            <th class="sign">AC</th>
            <td class="sign">+/-</td>
            <th class="sign percent">%</th>
            <th class="sign">/</th>
          </tr>

          <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <th class="sign">+</th>
          </tr>

          <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <th class="sign">-</th>
          </tr>

          <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <th class="sign">*</th>
          </tr>

          <tr>
          <td class="sign">0</td>
          <td class="sign">.</td>
          <th class="sign fact">!</th>
          <th class="sign equal">=</th>
          </tr>
        </table>

      </main>

    <script src="main/main.js"></script>
  </body>
</html>
